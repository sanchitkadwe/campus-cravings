<div class="min-h-screen flex flex-col">
  <div class="max-w-screen-xl mx-auto p-4">
    <!-- Loading State -->
    <main *ngIf="isLoading" class="flex flex-col lg:flex-row items-center mt-12">
      <!-- Left Column Skeleton -->
      <div class="lg:w-1/2 space-y-4">
        <p-skeleton 
          width="8rem" 
          height="2rem" 
          borderRadius="16px"
          class="mb-4"
          animation="wave">
        </p-skeleton>
        
        <p-skeleton 
          width="100%" 
          height="3.5rem" 
          borderRadius="6px" 
          class="mb-6"
          animation="wave">
        </p-skeleton>
        
        <p-skeleton 
          width="100%" 
          height="1rem" 
          borderRadius="4px" 
          class="mb-2"
          animation="wave">
        </p-skeleton>
        <p-skeleton 
          width="80%" 
          height="1rem" 
          borderRadius="4px" 
          class="mb-6"
          animation="wave">
        </p-skeleton>
        
        <p-skeleton 
          width="10rem" 
          height="3.5rem" 
          borderRadius="9999px"
          animation="wave">
        </p-skeleton>
      </div>

      <!-- Right Column Skeleton -->
      <div class="lg:w-1/2 mt-8 lg:mt-0">
        <p-skeleton 
          width="100%" 
          height="400px" 
          borderRadius="1.5rem"
          animation="wave">
        </p-skeleton>
      </div>
    </main>

    <!-- Loaded Content -->
    <main *ngIf="!isLoading" class="flex flex-col lg:flex-row items-center mt-12">
      <div class="lg:w-1/2 space-y-4">
        <div class="inline-flex items-center bg-yellow-200 text-yellow-800 px-3 py-1 rounded-full">
          <span>Quick delivery</span>
          <i class="fas fa-shipping-fast ml-2"></i>
        </div>
        <h1 class="text-5xl font-bold text-gray-900">
          Instant Cravings, Delivered Fast!      
        </h1>
        <p class="text-gray-700">
          "Canteen ki baat, dosti ke saath!"
          <br>
          Order any meal at any time and we will deliver it directly to your Hostel.
        </p>
        <button class="bg-green-500 text-white px-6 py-3 rounded-full text-lg"
                (click)="goToMenu()">
                Order Now
        </button>
      </div>
  
      <!-- Image -->
      <div class="lg:w-1/2 mt-8 lg:mt-0">
        <img class="rounded-3xl shadow-lg w-full h-auto"
             [src]="foodImage"
             alt="A delicious meal"/>
      </div>
    </main>
  </div>
</div>
