<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center p-5">

                    <!-- Success Icon -->
                    <div class="mb-4">
                        <div class="d-inline-flex align-items-center justify-content-center bg-success bg-opacity-10 rounded-circle"
                            style="width: 80px; height: 80px;">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 2.5rem;"></i>
                        </div>
                    </div>

                    <!-- Heading -->
                    <h2 class="fw-bold mb-3">Order Confirmed!</h2>
                    <p class="text-muted mb-4">Your payment was successful and your order is being processed.</p>



                    <!-- Delivery Info -->
                    <div class="alert alert-success mb-4 text-start">
                        <div class="d-flex">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            <div>

                                <p class="mb-0 small">Your order will be delivered within 30-45 minutes. </p>
                            </div>
                        </div>
                    </div>


                    <button (click)="gotoHome()" class="btn btn-outline-danger py-2 rounded-pill">
                        <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                    </button>



                </div>
            </div>
        </div>
    </div>
</div>
