<!-- payment-processing.component.html -->
<div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-80">
    <div class="text-center px-4 py-5" style="max-width: 500px;">
      
      <!-- Ball Ripple Animation -->
      <div class="ripple-loader mb-4">
        <div class="ball"></div>
        <div class="ripple"></div>
        <div class="ripple delay-1"></div>
        <div class="ripple delay-2"></div>
      </div>
  
      <!-- Progress Text -->
      <h3 class="fw-bold mb-3">Processing Payment</h3>
      <p class="text-muted mb-4">Securing your transaction...</p>
  
      <!-- Optional Status Message -->
      <div class="text-muted small">
        <i class="bi bi-lock-fill me-2"></i>
        <span>Your payment is encrypted</span>
      </div>
  
    </div>
  </div>
