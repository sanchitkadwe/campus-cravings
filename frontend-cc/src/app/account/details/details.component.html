
<div class="container">
  <!-- Logged In Content -->
  <div *ngIf="isLoggedIn" class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="profile-card position-relative">
        <!-- Edit and Delete Icons -->
        <div class="position-absolute top-0 end-0 mt-3 me-3">
          <button
            (click)="editDetails()"
            class="btn btn-link text-primary p-0 me-2"
            title="Edit Profile"
          >
            <i class="fas fa-edit fa-lg"></i>
          </button>
          <button
            (click)="showDialog()"
            class="btn btn-link text-danger p-0"
            title="Delete Account"
          >
            <i class="fas fa-trash fa-lg"></i>
          </button>
        </div>

        <!-- Profile Content -->
        <div class="profile-content text-center">
          <img
            src="https://static.vecteezy.com/system/resources/previews/002/002/403/non_2x/man-with-beard-avatar-character-isolated-icon-free-vector.jpg"
            alt="Profile Image"
            class="profile-image"
          />

          <h3 class="profile-name pt-3">{{ user?.name }}</h3>

          <div class="profile-details">
            <p>
              <i class="fas fa-envelope me-2"></i>{{ user?.name }}&#64;gmail.com
            </p>
            <p><i class="fas fa-phone me-2"></i>+91 {{ user?.phone_number }}</p>
            <p>
              <i class="fas fa-map-marker-alt me-2"></i>Hostel-{{
                user?.hostel
              }}, IIT Bombay
            </p>
          </div>

          <button class="btn btn-warning logout-btn" (click)="logout()">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Not Logged In Content -->
  <div *ngIf="!isLoggedIn" class="not-logged-container">
    <div class="not-logged-content">
      <p class="not-logged-message">
        You're not logged in. Please log in to continue.
      </p>
      <a (click)="goToLogin()" class="login-btn">Log In</a>
    </div>
  </div>

  <!-- Delete Account Dialog -->
  <p-dialog
    header="Delete Account"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: 'min(90vw, 400px)' }"
    [closable]="false"
  >
    <div class="dialog-content">
      <p>Are you sure you want to delete your account?</p>
      <div class="dialog-buttons">
        <button
          pButton
          type="button"
          label="Cancel"
          (click)="visible = false"
          class="p-button-secondary dialog-btn"
        ></button>
        <button
          pButton
          type="button"
          label="Delete"
          (click)="deleteAccount()"
          class="p-button-danger dialog-btn"
        ></button>
      </div>
    </div>
  </p-dialog>
  <div>
    <app-login
      [(visible)]="openLoginBox"
      (close)="closeLogin()"
    ></app-login>
    
  </div>
</div>
