<div class="content-container">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center mb-5">
    <div>
      <h2 class="fw-bold mb-1 text-gradient">
        <i class="bi bi-tags me-2"></i>Manage Categories
      </h2>
    </div>
    <button class="btn btn-primary rounded-pill px-4 py-2 shadow-sm" data-bs-toggle="modal"
      data-bs-target="#categoryModal">
      <i class="bi bi-plus-lg me-2"></i>Add Category
    </button>
  </div>

  <!-- Categories Table -->
  <div class="card border-0 shadow-lg rounded-3">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light bg-opacity-10">
            <tr>
              <th class="ps-4 fw-semibold text-muted" width="80px">#</th>
              <th class="fw-semibold text-muted" width="100px">Icon</th>
              <th class="fw-semibold text-muted text-center w-100">Category</th> <!-- Added w-100 -->
              <th class="text-end pe-4 fw-semibold text-muted" width="160px">Edit/Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories" class="border-bottom border-light">
              <td class="ps-3 fw-medium">{{category.id}}</td>
              <td>
                <div class="icon-wrapper bg-primary bg-opacity-10 rounded-3 p-3">
                  <i class="bi bi-egg-fried fs-4 text-primary"></i>
                </div>
              </td>
              <td class="text-center"> <!-- Added text-center -->
                <h6 class="mb-0 fw-semibold">{{category.category_name}}</h6>
              </td>
              <td class="pe-4">
                <div class="d-flex justify-content-end gap-2">
                  <button class="action-btn btn-edit" data-bs-toggle="modal" data-bs-target="#categoryEditModal">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="action-btn btn-delete" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modals remain exactly the same as your original code -->

<!-- Add Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header border-0 pb-0 d-flex justify-content-center">
        <h5 class="modal-title fw-bold text-center my-2">
          <i class="bi bi-tag-fill text-primary me-2"></i>New Category
        </h5>
        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body px-4 py-3">
        <form>
          <div class="mb-3">
            <input  type="text" class="form-control border-light" placeholder="e.g. Veg Gravy">
          </div>
        </form>
      </div>
      <div class="modal-footer border-0 px-4 py-3">
        <button  type="button" class="btn btn-light px-3 rounded-pill" data-bs-dismiss="modal">Cancel</button>
        <button (click)="createCategory('name')" class="button" class="btn btn-primary px-3 rounded-pill" data-bs-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>


<!--Edit Category Modal -->

<div class="modal fade" id="categoryEditModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header border-0 pb-0 d-flex justify-content-center">
        <h5 class="modal-title fw-bold text-center my-2">
          <i class="bi bi-tag-fill text-primary me-2"></i>Edit Category
        </h5>
        <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body px-4 py-3">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control border-light" placeholder="e.g. Veg Gravy">
          </div>
        </form>
      </div>
      <div class="modal-footer border-0 px-4 py-3">
        <button type="button" class="btn btn-light px-3 rounded-pill" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary px-3 rounded-pill" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>



<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-body text-center p-5">
        <div class="icon-wrapper bg-danger bg-opacity-10 rounded-circle p-4 d-inline-flex mb-4">
          <i class="bi bi-exclamation-triangle-fill text-danger fs-2"></i>
        </div>
        <h4 class="fw-bold mb-3">Delete Category?</h4>
        <p class="text-muted mb-4">Are you sure you want to delete <span class="fw-bold text-dark">"Category Name"</span>?</p>
        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-light px-4 rounded-pill" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger px-4 rounded-pill" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
