<div class="min-h-screen flex flex-col">
  <main class="w-full max-w-6xl p-6 mx-auto flex-grow">
    <!-- Header Section with Skeleton -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-6">
      <p-skeleton *ngIf="isLoading" width="200px" height="40px"></p-skeleton>
      <ng-container *ngIf="!isLoading">
        <h2 class="text-3xl font-bold mb-4 md:mb-0 text-gray-800">Kya khana chahoge ??</h2>
      </ng-container>
      
      <div class="relative w-full md:w-auto">
        <p-skeleton *ngIf="isLoading" width="100%" height="40px" borderRadius="20px"></p-skeleton>
        <ng-container *ngIf="!isLoading">
          <input
            class="pl-10 pr-4 py-2 w-full md:w-96 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            placeholder="What do you want to eat today..."
            type="text"
          />
          <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </ng-container>
      </div>
    </header>

    <!-- Discount Section with Skeleton -->
    <section class="relative rounded-lg mb-6 overflow-hidden">
      <p-skeleton *ngIf="isLoading" width="100%" height="150px"></p-skeleton>
      <ng-container *ngIf="!isLoading">
        <div class="p-6 flex flex-col md:flex-row items-center justify-between bg-cover bg-center transition-transform duration-300 ease-in-out hover:-translate-y-2 shadow-lg hover:shadow-xl"
          style="background-image: url('https://media.licdn.com/dms/image/v2/D4D16AQFHgR5MXrkiPQ/profile-displaybackgroundimage-shrink_200_800/profile-displaybackgroundimage-shrink_200_800/0/1719353788846?e=2147483647&v=beta&t=jWUc8nedHwcJfT4Cfbxo8kbztW5izSzKEuBrqsW7H8c');">
          <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg"></div>
          <div class="relative z-10 mb-4 md:mb-0">
            <h3 class="text-2xl font-bold mb-2 text-white">Get Discount Voucher Up To 20%</h3>
            <p class="text-gray-100">Get a chance to come to MOOD INDIGO 25'</p>
          </div>
        </div>
      </ng-container>
    </section>

    <!-- Category Section with Skeleton -->
    <section class="mb-6">
      <div class="flex justify-between items-center mb-4">
        <p-skeleton *ngIf="isLoading" width="100px" height="30px"></p-skeleton>
        <ng-container *ngIf="!isLoading">
          <h3 class="text-xl font-bold text-gray-800">Category</h3>
        </ng-container>
      </div>
      
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4">
        <ng-container *ngIf="isLoading; else categoriesContent">
          <div *ngFor="let item of [1,2,3,4,5,6]">
            <p-skeleton width="100%" height="100px" borderRadius="8px"></p-skeleton>
          </div>
        </ng-container>
        
        <ng-template #categoriesContent>
          <div
            *ngFor="let category of categories"
            [routerLink]="'/menu/'"
            [queryParams]="{ category: category.category_name }"
            class="bg-white p-4 rounded-lg text-center shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 ease-in-out cursor-pointer relative">
            <div class="absolute inset-0 bg-black bg-opacity-30 rounded-lg opacity-0 hover:opacity-100 transition-opacity"></div>
            <img
              class="mx-auto mb-2 w-12 h-12 object-cover rounded-full relative z-10"
              src="https://static.vecteezy.com/system/resources/previews/054/974/050/non_2x/herb-grilled-chicken-with-avocado-salsa-icon-vector.jpg"
              alt="{{ category.category_name }}"
            />
            <p class="text-sm font-medium text-gray-700 relative z-10">
              {{ category.category_name }}
            </p>
          </div>
        </ng-template>
      </div>
    </section>
  </main>
</div>
